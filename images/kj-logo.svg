<svg xmlns="http://www.w3.org/2000/svg" id="kj-logo" class="logo" viewBox="0 0 480 120" role="img" aria-labelledby="logoTitle logoDesc" width="960" height="240"><rect x="0" y="0" width="100%" height="100%" fill="#ffffff"/>
            <title id="logoTitle">Keira Jarvis logotype</title>
            <desc id="logoDesc">Monochrome wordmark with a circular KJ monogram.</desc>

            <!-- Monogram circle -->
            <g transform="translate(10,10)">
                <circle cx="50" cy="50" r="48" fill="#000" stroke="#fff" stroke-width="2"/>
                <!-- K -->
                <path d="M28 22 v56 h8 v-24 l22 24 h11 l-24 -26 24 -30 h-11 l-22 27 v-27 z" fill="#fff"/>
                <!-- J -->
                <path d="M80 22 v44 c0 10 -7 16 -20 16 c-9 0 -16 -3 -22 -8 l5 -7 c4 4 10 6 17 6 c8 0 12 -4 12 -11 v-40 h8 z" fill="#fff"/>
            </g>

            <!-- Wordmark -->
            <g transform="translate(130,18)">
                <text x="0" y="45" font-family="Inter, Arial, Helvetica, sans-serif" font-size="42" font-weight="700" fill="#000" letter-spacing="1">Keira</text>
                <text x="0" y="95" font-family="Inter, Arial, Helvetica, sans-serif" font-size="42" font-weight="300" fill="#000" letter-spacing="1">Jarvis</text>
            </g>
            </svg>